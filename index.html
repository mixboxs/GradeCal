<!doctype html>
<html ng-app = "myApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular.min.js"></script>
     <script src="js/app.js"></script>

     <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

  </head>

  <body>
<div ng-controller="TodoController">
    <table class="table table-bordered">
  <thead>

    <th>#</th>
    <th>point</th>
    <th>credit</th>
    <th>grade</th>
    
    <tr>
      <td>1</td>
      <td><input type="text" class="form-control" id="exampleInputEmail1" ng-model="point1"></td>
      <td><input type="text" class="form-control" id="exampleInputEmail1" ng-model="credit1"></td>
      <td>{{grade1}}</td>
      </tr>

      <tr>
      <td>2</td>
      <td><input type="text" class="form-control" id="exampleInputEmail1" ng-model="point2"></td>
      <td><input type="text" class="form-control" id="exampleInputEmail1" ng-model="credit2"></td>
      <td>{{grade2}}</td>
      </tr>

      <tr>
      <td>3</td>
      <td><input type="text" class="form-control" id="exampleInputEmail1" ng-model="point3"></td>
      <td><input type="text" class="form-control" id="exampleInputEmail1" ng-model="credit3"></td>
      <td>{{grade3}}</td>
      </tr>

  </thead>

</table>
<button type="submit" class="btn btn-default" ng-click="cal()">Submit</button>
<h1>{{sum}}</h1>
</div>

    </body>
</html>
